<div class="container">
    <div class="user-page">
        <div class="user-page-header">
            <div class="user-page-logo"></div>
            <div class="user-page-title">
                <h3>ĐỔI MẬT KHẨU</h3>
                Bạn vui lòng nhập chính xác thông tin bên dưới.
            </div>
        </div>

        <div class="user-page-body">
            <form [formGroup]="frmChangePassword" (ngSubmit)="changePassword()">
                <div class="form-group">
                    <label for="old_password">Mật khẩu hiện tại:</label>
                    <input type="password" [(ngModel)]="oldPassword" required formControlName="fcoldPassword">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu mới</label>
                    <input type="password" required minlength="7" [(ngModel)]="newPassword" formControlName="fcnewPassword">
                </div>

                <div class="form-group">
                    <label for="password_confirmation">Nhập lại mật khẩu</label>
                    <input type="password" required minlength="7" [(ngModel)]="newConfirmedPassword" formControlName="fcnnewConfirmedPassword">
                </div>

                <div >
                    <button mat-raised-button color="primary" type="submit" [disabled]="!isNewPasswordMatch()">Đổi mật khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>
