<div class="w3-light-grey">
    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" (click)="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
        <!-- <span class="w3-bar-item w3-right">Logout</span> -->
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="../../../assets/images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span>Welcome, <strong>Admin</strong></span><br>
                <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a> -->
            </div>
        </div>
        <hr>
        <div class="w3-container" (click)="openDashBoard()">
            <h5>Dashboard</h5>
        </div>
        <div class="w3-bar-block">
            <a class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" (click)="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  Close Menu</a>
            <a [routerLink]="['genre']" class="w3-bar-item w3-button w3-padding" routerLinkActive="w3-blue"><i class="fa fa-book fa-fw"></i>  Genre</a>
            <a [routerLink]="['film']" class="w3-bar-item w3-button w3-padding" routerLinkActive="w3-blue"><i class="fa fa-film fa-fw"></i>  Film</a>
            <a [routerLink]="['user']" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  User</a>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" (click)="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-container" style="margin-left:300px;margin-top:43px;">
        <ng-container *ngIf="!hasChildren">
            <!-- Header -->
            <header class="w3-container" style="padding-top:22px">
                <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
            </header>

            <div class="w3-row-padding w3-margin-bottom">
                <div class="w3-quarter">
                    <a [routerLink]="['genre']">
                        <div class="w3-container w3-blue w3-padding-16">
                            <div class="w3-left"><i class="fa fa-book fa-fw w3-xxxlarge"></i></div>
                            <div class="w3-right">
                                <h3>{{countTotalGenre}}</h3>
                            </div>
                            <div class="w3-clear"></div>
                            <h4>Genres</h4>
                        </div>
                    </a>
                </div>
                <div class="w3-quarter">
                    <a [routerLink]="['film']">
                        <div class="w3-container w3-teal w3-padding-16">
                            <div class="w3-left"><i class="fa fa-film fa-fw w3-xxxlarge"></i></div>
                            <div class="w3-right">
                                <h3>{{countTotalfilm}}</h3>
                            </div>
                            <div class="w3-clear"></div>
                            <h4>Films</h4>
                        </div>
                    </a>
                </div>
                <div class="w3-quarter">
                    <a [routerLink]="['user']">
                        <div class="w3-container w3-orange w3-text-white w3-padding-16">
                            <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                            <div class="w3-right">
                                <h3>50</h3>
                            </div>
                            <div class="w3-clear"></div>
                            <h4>Users</h4>
                        </div>
                    </a>
                </div>
            </div>
            <!--End Header-->
        </ng-container>
        <router-outlet></router-outlet>
    </div>

</div>
