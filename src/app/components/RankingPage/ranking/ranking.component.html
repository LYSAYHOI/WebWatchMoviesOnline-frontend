<div class="container">
    <div class="slider-wrapper">
        <div class="slider-container" data-u="slides">
            <img class="slider-single" src="http://i.imacdn.com/slider/2016/01/25337c7bf2774a5da499ec734df4135c.jpg" />
        </div>
    </div>
    <section class="tray rank">
        <div class="tray-item" *ngFor="let film of rankingFilmList">
            <a [routerLink]="['/phim', film.filmId, film.filmName | slug, 'tap-'+1]">
                <img class="tray-item-thumbnail" src={{film.image}} data-src="" alt={{film.name}}>
                <div class="tray-item-description">
                    <div class="tray-item-title">{{film.name}}</div>
                    <div class="tray-item-meta-info">
                        <div class="tray-film-views">{{film.viewed | numberWithCommas}} lượt xem</div>
                        <div class="tray-film-likes">{{film.liked | numberWithCommas}} thích</div>
                    </div>
                </div>
                <div class="tray-film-update">
                    <span *ngFor="let agenre of film.genre; let last = last;">{{agenre.genreName}} 
                        <p *ngIf="!last" style="display: inline;">,&nbsp;</p>
                    </span>
                </div>
                <!-- <div class="tray-film-update">
                    1 / ??? tập
                </div> -->
                <div class="tray-item-play-button">
                    <i class="icon-play"></i>
                </div>
            </a>
        </div>
    </section>
</div>
