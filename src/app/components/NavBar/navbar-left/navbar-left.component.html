<div class="navbar-left" [ngClass]="{activated: this._MenuToggle.menuToggle === true}">
    <div class="navbar-search">
        <div class="search-box">
            <input type="text" name="search-box" placeholder="Tìm kiếm anime" [(ngModel)]="keyword" (keyup.enter)="search($event)">
            <i class="icon icon-search"></i>
        </div>
        <div class="search-result" id="search-result">
            <div class="result-body ps-container ps-theme-default">
                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                    <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                </div>
                <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px;">
                    <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 0px;"></div>
                </div>
            </div>
            <div class="result-noitem hidden"></div>
            <div class="loading hidden"></div>
        </div>
    </div>
    <div class="navbar-menu">
        <a class="navbar-menu-item" [routerLink]="['/theloai',firstGenre]"><i class="icon icon-film"></i> Anime </a>
        <!-- <a class="navbar-menu-item" href="" target="_blank"><i class="icon icon-news"></i> Tin Tức</a>
        <a class="navbar-menu-item" href="" target="_blank"><i class="icon icon-camera"></i> Video </a> -->
        <!-- <a class="navbar-menu-item" [routerLink]="['/phim']" ><i class="icon icon-star"></i> Phim </a> -->
        <a class="navbar-menu-item" [routerLink]="['/bang-xep-hang']"><i class="icon icon-chart"></i> BXH </a>
    </div>
    <div class="navbar-close">
        <i class="icon-close" (click)="CloseNavbarToggle()"></i>
    </div>
    <div class="navbar-brand">
        <a class="logo" [routerLink]="['']"><img src="../assets/images/logo.png" alt="VuiGhe.Net"></a>
    </div>
</div>
